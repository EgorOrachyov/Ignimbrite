name: Linux

on:
  push:
    branches:
      - master
      - development
      - release
  pull_request:
    branches:
      - master
      - development
      - release

jobs:
  build:
    runs-on: macos

    steps:
      - uses: actions/checkout@v1
      - name: Build library modules and tests
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Debug -DWITH_GLFW=YES -DWITH_VULKAN=NO -DWITH_TESTS=YES
          make -j
