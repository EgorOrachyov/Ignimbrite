name: Windows

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - release

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: build
        run: |
          mkdir build
          ckdir build
          cmake ..
          cmake --build . --target Renderer
